<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/cssz2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <!-- <h1>Building Calculator in JavaScript!
    </h1> -->
    <div class="wrapper">


        <div class="cal">

            <div class="resultScreen" id="resultScreen">
                <div class="keys__layout">
                    <h3>5-2=</h3>
                    <h2>3</h2>

                </div>
            </div>

            <div class="keys">

                <div class="keys__layout">
                    <div class="clear" id="clear">AC</div>
                    <div class="delete" id="delete">C</div>
                    <div class="divide" id="divide">/</div>
                    <div class="mul" id="mul">*</div>
                    <div class="seven" id="seven" onclick="">7</div>
                    <div class="eight" id="eight">8</div>
                    <div class="nine" id="nine">9</div>
                    <div class="add" id="add">+</div>
                    <div class="four" id="four">4</div>
                    <div class="five" id="five">5</div>
                    <div class="six" id="six">6</div>
                    <div class="sub" id="sub">-</div>
                    <div class="one" id="one">1</div>
                    <div class="two" id="two">2</div>
                    <div class="three" id="three">3</div>
                    <div class="equal" id="equal">=</div>
                    <div class="dot" id="dot">.</div>
                    <div class="zero" id="zero">0</div>

                </div>
            </div>

        </div>


    </div>



    <script src="./script.js"></script>
</body>

</html>
